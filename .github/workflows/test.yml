name: Build and Test MetaCall Builder

on:
  push:
    branches:
      - master
    tags:
      - "v*.*.*"
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Build
        run:  docker compose build

      - name: Test Binary
        env:
          DOCKER_SERVICE: binary
        run: ./test/test.sh

      - name: Test Rootless
        env:
          DOCKER_SERVICE: rootless
        run: ./test/test.sh

      - name: Test Daemon
        env:
          DOCKER_SERVICE: client
        run: ./test/test.sh
